    {% extends 'base.html' %}

 {% block body %}
<style>
body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    background: #181818;
}
.login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
}
.login-box {
    background: #222;
    padding: 40px 32px 32px 32px;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.4);
    min-width: 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.login-box h2 {
    color: #ff6f3c;
    margin-bottom: 24px;
    font-size: 2em;
    font-weight: bold;
}
.login-box .input-group {
    width: 100%;
    margin-bottom: 18px;
}
.login-box label {
    color: #bbb;
    font-size: 1em;
    margin-bottom: 6px;
    display: block;
}
.login-box input[type="text"],
.login-box input[type="password"] {
    width: 100%;
    padding: 12px 10px;
    border: none;
    border-radius: 6px;
    background: #333;
    color: #fff;
    font-size: 1em;
    outline: none;
    box-sizing: border-box;
}
.login-box input[type="text"]::placeholder,
.login-box input[type="password"]::placeholder {
    color: #bbb;
}
.login-box button {
    width: 100%;
    padding: 12px;
    background: #ff6f3c;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
    margin-bottom: 10px;
}
.login-box button:hover {
    background: #ff4d4d;
}
.login-box .message {
    color: #bbb;
    margin-top: 10px;
    font-size: 0.98em;
}
.login-box .message a {
    color: #ff6f3c;
    text-decoration: underline;
    margin-left: 4px;
}
</style>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            {% if error %}
              <div style="color:#ff6f3c;margin-top:8px;font-weight:bold">{{ error }}</div>
            {% endif %}
            <p class="message">Don't have an account? <a href="{% url 'creat_partner' %}">Sign up</a></p>
        </form>
    </div>
</div>
 {% endblock body %}
