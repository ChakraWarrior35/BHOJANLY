{% extends 'base.html' %}

{% load static %}

{% block title %}
{% endblock title %}  

{% block body %}
<div class="container">
      <div class="hero-title">
        India's <span class="highlight">Largest</span> online Food Delivery & Dining Guide
      </div>
      <form class="search-bar mt-4">
        <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
        <input type="text" placeholder="Search Location" aria-label="Location">
        <div style="width:1px;height:2rem;background:#eee;margin:0 1rem;"></div>
        <input type="text" placeholder="Search for places, cuisines, and more..." aria-label="Search">
      </form>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <div class="container my-5">
<div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'myimage/img12.jpg' %}" class="rounded-5 w-100 " alt="Fooding">
    </div>
    <div class="carousel-item">
      <img src="{% static 'myimage/img11.jpg' %}" class="rounded-5 w-100" alt="Fooding">
    </div>
    <div class="carousel-item">
      <img src="{% static 'myimage/img5.jpg' %}" class="rounded-5 w-100" alt="Fooding">
    </div>
    <div class="carousel-item">
      <img src="{% static 'myimage/img8.jpg' %}" class="rounded-5 w-100" alt="Fooding">
    </div>
    <div class="carousel-item">
      <img src="{% static 'myimage/img10.jpg' %}" class="rounded-5 w-100" alt="Fooding">
    </div>
    <div class="carousel-item">
      <img src="{% static 'myimage/img1.jpg' %}"class="rounded-5 w-100" alt="Fooding">
    </div>
    <div class="carousel-item">
      <img src="{% static 'myimage/img3.jpg' %}" class="rounded-5 w-100" alt="Fooding">
    </div>
    <div class="carousel-item">
      <img src="{% static 'myimage/img9.jpg' %}" class="rounded-5 w-100" alt="Fooding">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    </div>
{% endblock body %}
