{% extends 'base.html' %}
{% block title %}Create New Account{% endblock title %}
{% block body %}
<style>
.create-form {
  background: #2c2c2c;
  padding: 40px;
  width: 400px;
  border-radius: 10px;
  max-width: 95%;
  margin: 30px auto;
  box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.2);
  font-family: Arial, sans-serif;
}
.create-form h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #ff1493;
}
.create-form label {
  font-weight: bold;
  color: #ff1493;
  display: block;
  margin-top: 15px;
}
.create-form input {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
}
.create-form button {
  margin-top: 20px;
  width: 100%;
  background: #ff1493;
  border: none;
  padding: 16px;
  font-size: 17px;
  color: white;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
.create-form button:hover {
  background: #e60073;
}
.success-message {
  background:#d4edda;color:#155724;padding:12px 18px;border-radius:6px;margin-bottom:18px;font-weight:bold;text-align:center;
}
.error-message {
  background:#f8d7da;color:#721c24;padding:12px 18px;border-radius:6px;margin-bottom:18px;font-weight:bold;text-align:center;
}
</style>
<div class="create-form">
  <h2>Create Account</h2>
  {% if created %}
    <div class="success-message">Account created successfully. You can now log in.</div>
  {% endif %}
  {% if error %}
    <div class="error-message">{{ error }}</div>
  {% endif %}
  <form method="POST" action="{% url 'creat_partner' %}">
    {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required>
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>
</div>
{% endblock body %}
