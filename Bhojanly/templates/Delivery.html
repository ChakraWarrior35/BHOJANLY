{% extends 'base.html' %}

{% load static %}

{% block body %}
<div class="container py-5" 
     style="width: 60%; background: #f5f5f5; border-radius: 8px; margin: 30px auto 20px auto; box-shadow: 0 2px 8px rgba(0,0,0,0.04);">
    <h2 style="text-align: center; color: #333; margin-bottom: 1rem;">Become a Delivery Partner</h2>
    <form method="POST" action="{% url 'delivery' %}" class="delivery-form" style="display: flex; flex-direction: column; gap: 1rem;">
       {% csrf_token %}
        <label for="name" style="font-weight: 600; color: #131313ff;">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name.." required 
               style="padding: 0.6rem 0.9rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; transition: border 0.2s; background: #fafafa;">
        
        <label for="email" style="font-weight: 600; color: #0f0f0fff;">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Your email address.." required 
               style="padding: 0.6rem 0.9rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; transition: border 0.2s; background: #fafafa;">
        
        <label for="phone" style="font-weight: 600; color: #060606ff;">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Your phone number.." required 
               style="padding: 0.6rem 0.9rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; transition: border 0.2s; background: #fafafa;">
        
        <label for="availability" style="font-weight: 600; color: #0a0a0aff;">Availability (Hours per week):</label>
        <input type="text" id="availability" name="availability" placeholder="e.g., 20 hours" required 
               style="padding: 0.6rem 0.9rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; transition: border 0.2s; background: #fafafa;">
    
        <input type="submit" value="Submit" 
               style="background: #2e66e1ff; color: #fff; border: none; border-radius: 6px; padding: 0.7rem 0; font-size: 1.1rem; font-weight: 600; cursor: pointer; margin-top: 0.5rem; transition: background 0.2s;">      
    </form>
</div>
{% endblock body %}
